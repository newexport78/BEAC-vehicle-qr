<!DOCTYPE html>
<html>
<head>
    <title>BEAC Dashboard</title>
</head>
<body>

<h2>ðŸš— BEAC Vehicle QR Dashboard</h2>

<form method="POST">
    <label>Vehicle Number</label><br>
    <input type="text" name="vehicle_no" required><br><br>

    <label>Valid Date</label><br>
    <input type="date" name="valid_date" required><br><br>

    <button type="submit">Generate QR</button>
</form>

{% if msg %}
<p style="color:red;"><b>{{ msg }}</b></p>
{% endif %}

<hr>

<h3>Generated QR Codes</h3>
{% for file in os.listdir('static/qr') %}
    <img src="/static/qr/{{ file }}" width="200"><br><br>
{% endfor %}

<br>
<a href="/logout">Logout</a>

</body>
</html>
